apps:
  nginx:
    user: peertube
    command: bin/service.nginx.sh
    daemon: simple
    plugs:
    - network
    - network-bind
    restart-condition: always
  peertube:
    user: peertube
    command: bin/service.peertube.sh
    daemon: simple
    plugs:
    - network
    - network-bind
    restart-condition: always
  postgresql:
    user: peertube
    command: bin/service.postgresql.sh
    daemon: forking
    plugs:
      - network
      - network-bind
    restart-condition: always
  redis:
    user: peertube
    daemon: simple
    command: bin/service.redis.sh
    restart-condition: always
    before: [peertube]

  npm:
    command: peertube/bin/npm

  psql:
    command: bin/psql.sh

  pgdumpall:
    command: bin/pg_dumpall.sh

  storage-change:
    command: bin/cli storage-change

  access-change:
    command: bin/cli access-change

  backup-pre-stop:
    command: bin/cli backup-pre-stop

  restore-pre-start:
    command: bin/cli restore-pre-start

  restore-post-start:
    command: bin/cli restore-post-start

confinement: strict
description: PeerTube
grade: stable
name: peertube
summary: peertube
